<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>Click the button below to display the information we have about some countries</p>
    <button>Show Countries Data</button>
    <div id="results"></div>
    
    
    <script>
    
        $(document).ready(function(){
              var content="";

          $(":button").on("click",function(){


               jQuery.getJSON("jsonData.json",function(countryData){

                      $.each(countryData,function(key,value){
                         
                         content+="<p>Country Name is "+ value.countryName +" it's capital is "+ value.capital +" and it's land surface is "+ value.landSurface +"</p>";
                         
                      });   

               
                        $("#results").append(content);
               });

          });

      });
  

   </script>
</body>
</html>
